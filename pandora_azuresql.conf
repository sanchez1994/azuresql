Info_connections:select * from sys.dm_exec_connections:generic_data_string:Information on current connections
Info_sessions:SELECT * FROM sys.dm_exec_sessions:generic_data_string:Information on current sessions
Background tasks:SELECT session_id, start_time, command FROM sys.dm_exec_requests WHERE status = 'background';:generic_data_string:background tasks from connected users and applications
#blocking_sessions:SELECT session_id, blocking_session_id, start_time, wait_type, wait_type FROM sys.dm_exec_requests WHERE blocking_session_id > 0;:generic_data_string:experiencing waits
Open transactions:SELECT session_id, open_transaction_count FROM sys.dm_exec_sessions WHERE open_transaction_count > 0;:generic_data_string:check sys.dm_exec_sessions for see open transactions
Active_SQL_Server_Plan:SELECT DER.session_id, DEQP.query_plan FROM sys.dm_exec_requests AS DER CROSS APPLY sys.dm_exec_query_plan(DER.plan_handle) AS DEQP WHERE NOT DER.status IN ('background', 'sleeping');:generic_data_string:returns the plans for any active queries
#Active_SQL_Server_Requests_to_a_Particular_Database:SELECT DER.session_id, DES.login_name, DES.program_name FROM sys.dm_exec_requests AS DER FROM sys.dm_exec_requests AS DER JOIN sys.databases AS DB ON DER.database_id = DB.database_id  JOIN sys.dm_exec_sessions AS DES ON DER.session_id = DES.session_id WHERE DB.name = _database_:generic_data_string:Get All Active SQL Server Requests to a Particular Database
Count_of_All_Active_SQL_Server_Wait_Types:SELECT COALESCE(wait_type, 'None') AS wait_type, COUNT(*) AS Total FROM sys.dm_exec_requests WHERE NOT status IN ('Background', 'Sleeping') GROUP BY wait_type ORDER BY Total DESC;:generic_data_string:Seeing a Count of All Active SQL Server Wait Types
User_connections:SELECT  count(*) FROM sys.dm_exec_connections:generic_data_string:shows user connections.
Status_login_host_from_particular_database:SELECT spid, status, loginame, hostname, blocked, db_name(dbid), cmd FROM sys.sysprocesses WHERE db_name(dbid) = _database_:generic_data_string:returns the status, login name and host name for the database you specify.
